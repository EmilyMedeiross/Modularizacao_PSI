<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emprestimos - Register</title>
</head>
<body>

    <h1>Registrar Emprestimos</h1>

    <div>
        <h2>Dados para registar</h2>
        <form action="{{url_for('emprestimos.register')}}" method="post">
            <select name="user">
                {% for user in users %}
                    <option value="{{user.id}}">{{user.nome}}</option>    
                {% endfor %}                
            </select>
            <input type="text" name="titulo" placeholder="TÃ­tulo" value="{{request.form['titulo']}}">
            <input type="date" name="data_emprestimo" placeholder="Data de Emprestimo" value="{{request.form['data_emprestimo']}}">
            <button>Enviar</button>
        </form>
    </div>


    
</body>
</html>
